  <style>

  <script type="module">
    import PocketBase from 'https://unpkg.com/pocketbase@0.26.1/dist/pocketbase.es.mjs'
    import qr from 'https://unpkg.com/qr@0.5.0/index.js'

    const { protocol, host } = window.location
    const isLocalhost = window.location.hostname === 'localhost'
    const pathPrefix = isLocalhost ? '/tab.html?id=' : '/'
    const pb = new PocketBase(isLocalhost ? 'http://localhost:8090' : 'https://pb.th61.com')

    const main = async () => {
      const svg = document.querySelector('svg')
      const input = document.querySelector('input')
      const textarea = document.querySelector('textarea')
      let record, saveTimeout

      try {
        const id = isLocalhost ? URL(window.location.href).searchParams.get('id') : window.location.pathname.slice(1)

        record = await pb.collection('tabs').getOne(id)
      } catch (e) {
        record = await pb.collection('tabs').create({ content: '' })
      }

      textarea.value = record.content
      input.value = `${protocol}//${host}${pathPrefix}${record.id}`
      history.replaceState(null, '', `${pathPrefix}${record.id}`)
      textarea.removeAttribute('readonly')

      pb.collection('tabs').subscribe(record.id, (e) => {
        if (textarea.value !== e.record.content) {
          textarea.value = e.record.content
        }
      })

      textarea.addEventListener('input', e => {
        clearTimeout(saveTimeout)
        saveTimeout = setTimeout(async () => {
          await pb.collection('tabs').update(record.id, { content: textarea.value })
        }, 500)
      })

      svg.addEventListener('click', e => {
        const img = document.body.appendChild(document.createElement('img'))

        img.src = URL.createObjectURL(new Blob([qr(input.value, 'gif', { ecc: 'high', scale: 4 })], { type: 'image/gif' }))

        setTimeout(() => {
          window.addEventListener('click', function listener (e) {
            window.removeEventListener('click', listener)
            img.parentNode.removeChild(img)
          })
        })
      })
    }

    main()
  </script>
